<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>
	<div id="cabecalho">
	
		<h:panelGrid columns="2">
			<h:graphicImage library="img" name="logo.png" />
			
			<h:form rendered="#{usuarioLogado != null}" style="position: absolute; right: 10px;">	
				<p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
		            <f:selectItem itemLabel="Choose Theme" itemValue="" />
		            <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
		            <f:ajax />
		        </p:themeSwitcher>
			</h:form>	
		</h:panelGrid>

		<p:growl id="messages" showDetail="true" autoUpdate="true">
			<p:autoUpdate />
		</p:growl>
			
		<h:form rendered="#{usuarioLogado != null}">			
			<p:tabMenu>
			    <p:menuitem value="Livros" action="livro?faces-redirect=true" icon="fa fa-fw fa-book">
			    </p:menuitem>
			    <p:menuitem value="Autores" action="autor?faces-redirect=true" icon="fa fa-fw fa-user">
			    </p:menuitem>
			    <p:menuitem value="Vendas" action="vendas?faces-redirect=true" icon="fa fa-fw fa-bar-chart-o">
			    </p:menuitem>
			    <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-times">
			    </p:menuitem>
			</p:tabMenu>			
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<div id="rodape">
		<p:outputPanel><p>copyright 2019</p></p:outputPanel> 
		<h1>
			<ui:insert name="titulo-rodape"></ui:insert>
		</h1>
	</div>
	
</h:body>
</html>
